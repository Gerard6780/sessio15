{
    "Dhcp4": {
        // Paràmetres globals
        "valid-lifetime": 4000,
        "renew-timer": 1000,
        "rebind-timer": 2000,

        // Interfícies on escoltar
        "interfaces-config": {
            "interfaces": ["eth1"],
            "dhcp-socket-type": "raw"
        },

        // Backend memfile per als leases
        "lease-database": {
            "type": "memfile",
            "persist": true,
            "name": "/var/lib/kea/kea-leases4.csv",
            "lfc-interval": 3600
        },

        // Opcions globals DHCP
        "option-data": [
            {
                "name": "domain-name-servers",
                "data": "1.1.1.1, 1.0.0.1"
            },
            {
                "name": "domain-search",
                "data": "demokea.test"
            }
        ],

        // Definició de subnets per cada VLAN
        "subnet4": [
            {
                "id": 10,
                "subnet": "10.25.115.0/26",
                "pools": [
                    {
                        "pool": "10.25.115.10 - 10.25.115.50"
                    }
                ],
                "option-data": [
                    {
                        "name": "routers",
                        "data": "10.25.115.1"
                    }
                ]
            },
            {
                "id": 20,
                "subnet": "10.25.115.64/26",
                "pools": [
                    {
                        "pool": "10.25.115.74 - 10.25.115.114"
                    }
                ],
                "option-data": [
                    {
                        "name": "routers",
                        "data": "10.25.115.65"
                    }
                ]
            },
            {
                "id": 30,
                "subnet": "10.25.115.128/26",
                "pools": [
                    {
                        "pool": "10.25.115.138 - 10.25.115.178"
                    }
                ],
                "option-data": [
                    {
                        "name": "routers",
                        "data": "10.25.115.129"
                    }
                ]
            }
        ],

        // Logging
        "loggers": [
            {
                "name": "kea-dhcp4",
                "output_options": [
                    {
                        "output": "stdout",
                        "pattern": "%D{%Y-%m-%d %H:%M:%S.%q} %-5p [%c/%i] %m\n"
                    }
                ],
                "severity": "INFO",
                "debuglevel": 0
            }
        ]
    }
}
